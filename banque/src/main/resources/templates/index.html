<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comptes Bancaires</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .btn {
            border-radius: 30px;
        }
        h1 {
            font-weight: 600;
        }
        .line {
            width: 100px;
            height: 2px;
            background-color: #0d6efd;
            margin: 10px auto 30px;
        }
        .btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center">
        <h1>Liste des Comptes</h1>
        <div class="line"></div>
    </div>

    <div class="card p-4">
        <!-- Bouton Ajouter -->
        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/ajouter}" class="btn btn-success" style="background-color: rgb(91, 184, 91);">
                <i class="fas fa-plus-circle me-1" ></i> Nouveau compte
            </a>
        </div>

        <!-- Tableau -->
        <div class="table-responsive">
            <table class="table table-hover align-middle" >
                <thead class="table-primary">
                    <tr>
                        <th scope="col" >#ID</th>
                        <th scope="col">Titulaire</th>
                        <th scope="col">Solde</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="compte : ${comptes}">
                        <td th:text="${compte.id}">1</td>
                        <td th:text="${compte.titulaire}">Nom</td>
                        <td th:text="${compte.solde + ' DT'}">0.00 DT</td>
                        <td class="text-center">
                            <a th:href="@{'/details/' + ${compte.id}}" class="btn btn-outline-info btn-sm me-1" title="Voir détails" >
                                <i class="fas fa-eye"></i> Détails
                            </a>
                            <a th:href="@{'/modifier/' + ${compte.id}}" class="btn btn-outline-warning btn-sm me-1" title="Modifier">
                                <i class="fas fa-pen"></i> Modifier
                            </a>
                            <a th:href="@{'/supprimer/' + ${compte.id}}" class="btn btn-outline-danger btn-sm"
                               onclick="return confirm('Confirmer la suppression de ce compte ?');" title="Supprimer">
                                <i class="fas fa-trash"></i> Supprimer
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
