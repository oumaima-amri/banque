<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Compte</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f8fa;
            font-size: 1rem; 
        }
        .card {
            border-radius: 1.2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #9fbae2;
            color: white;
            font-weight: 600;
            border-radius: 1.2rem 1.2rem 0 0;
        }
        .card-body {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0 0 1.2rem 1.2rem;
        }
        h1 {
            font-weight: 600;
            color: #000000;
            font-size: 1.5rem; 
        }
        .btn-custom {
            border-radius: 25px;
        }
        .form-control {
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 0.875rem; 
        }
        .btn-light-custom {
            background-color: #e9ecef;
            border-color: #d6d8db;
        }
        .btn-light-custom:hover {
            background-color: #ced4da;
        }
        label {
            font-weight: 500;
            font-size: 0.875rem;
        }
        .divider {
            width: 50px;
            height: 4px;
            background-color: #7da7e7;
            margin: 20px auto;
        }
        .card-body h5 {
            font-size: 1rem; 
        }
        .text-center {
            font-size: 0.9rem; 
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">Détails du Compte</h1>
    <div class="divider"></div>

    <!-- Informations du Compte -->
    <div class="card mb-4">
        <div class="card-header">
            Informations du Compte
        </div>
        <div class="card-body">
            <h5 class="mb-3"><i class="fas fa-id-card me-2"></i>ID du Compte : <span th:text="${compte.id}"></span></h5>
            <h5 class="mb-3"><i class="fas fa-user me-2"></i>Titulaire : <span th:text="${compte.titulaire}"></span></h5>
            <h5><i class="fas fa-wallet me-2"></i>Solde actuel : <span th:text="${compte.solde + ' DT'}"></span></h5>
        </div>
    </div>

    <!-- Formulaires Dépôt et Retrait -->
    <div class="row g-4">
        <!-- Dépôt -->
        <div class="col-md-6">
            <div class="card p-4">
                <h4 class="text-success mb-3"><i class="fas fa-arrow-down me-2"></i>Dépôt d'argent</h4>
                <form th:action="@{'/depot/' + ${compte.id}}" method="post">
                    <div class="mb-3">
                        <label for="montantDepot">Montant à déposer</label>
                        <input type="number" id="montantDepot" name="montant" class="form-control" min="0" placeholder="Ex : 200" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-custom"><i class="fas fa-plus-circle me-1"></i>Déposer</button>
                </form>
            </div>
        </div>

        <!-- Retrait -->
        <div class="col-md-6">
            <div class="card p-4">
                <h4 class="text-danger mb-3"><i class="fas fa-arrow-up me-2"></i>Retrait d'argent</h4>
                <form th:action="@{'/retrait/' + ${compte.id}}" method="post">
                    <div class="mb-3">
                        <label for="montantRetrait">Montant à retirer</label>
                        <input type="number" id="montantRetrait" name="montant" class="form-control" min="0" placeholder="Ex : 100" required>
                    </div>
                    <button type="submit" class="btn btn-danger btn-custom"><i class="fas fa-minus-circle me-1"></i>Retirer</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Retour -->
    <div class="text-center mt-5">
        <a href="/comptes" class="btn btn-light-custom btn-custom">
            <i class="fas fa-arrow-left me-1"></i>Retour à la Liste des Comptes
        </a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
