<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Compte</title>
    <!-- Lien vers le CDN Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Détails du Compte</h1>

        <!-- Affichage des informations du compte -->
        <div class="card">
            <div class="card-header">
                Compte ID: <span th:text="${compte.id}"></span>
            </div>
            <div class="card-body">
                <h5 class="card-title">Titulaire: <span th:text="${compte.titulaire}"></span></h5>
                <p class="card-text">Solde actuel: <span th:text="${compte.solde} + ' DT'"></span></p>
            </div>
        </div>

        <div class="mt-4">
            <!-- Formulaire pour dépôt -->
            <h3>Dépôt d'argent</h3>
            <form th:action="@{'/depot/' + ${compte.id}}" method="post">
                <div class="form-group">
                    <label for="montantDepot">Montant du dépôt</label>
                    <input type="number" id="montantDepot" name="montant" class="form-control" placeholder="Montant à déposer" min="0" required>
                </div>
                <button type="submit" class="btn btn-success">Déposer</button>
            </form>

            <!-- Formulaire pour retrait -->
            <h3 class="mt-4">Retrait d'argent</h3>
            <form th:action="@{'/retrait/' + ${compte.id}}" method="post">
                <div class="form-group">
                    <label for="montantRetrait">Montant du retrait</label>
                    <input type="number" id="montantRetrait" name="montant" class="form-control" placeholder="Montant à retirer" min="0" required>
                </div>
                <button type="submit" class="btn btn-danger">Retirer</button>
            </form>
        </div>

        <!-- Retour à la liste des comptes -->
        <div class="text-center mt-4">
            <a href="/comptes" class="btn btn-secondary">Retour à la Liste des Comptes</a>
        </div>
    </div>

    <!-- Lien vers les scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
