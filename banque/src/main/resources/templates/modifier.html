<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un compte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Modifier le titulaire</h2>

    <!-- th:object doit être utilisé AVANT d'utiliser *{} -->
    <form th:action="@{'/modifier/' + ${compte.id}}" th:object="${compte}" method="post">
        <!-- Champ caché pour l'id (important pour que le formulaire garde l'objet complet) -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nouveau titulaire :</label>
            <input type="text" class="form-control" th:field="*{titulaire}" required />
        </div>

        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="/comptes" class="btn btn-secondary">Annuler</a>
    </form>
</body>
</html>
