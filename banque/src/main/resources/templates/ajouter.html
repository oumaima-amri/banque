<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Compte</title>
    <!-- Lien vers le CDN Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Ajouter un Nouveau Compte</h1>

        <!-- Formulaire d'ajout -->
        <form th:action="@{/ajouter}" th:object="${compte}" method="post">
            <div class="form-group">
                <label for="titulaire">Titulaire</label>
                <input type="text" id="titulaire" th:field="*{titulaire}" class="form-control" placeholder="Nom du titulaire" required>
            </div>

            <div class="form-group">
                <label for="solde">Solde Initial (en DT)</label>
                <input type="number" id="solde" th:field="*{solde}" class="form-control" placeholder="Solde initial" required min="0">
            </div>

            <button type="submit" class="btn btn-success btn-block">Ajouter le Compte</button>
        </form>

        <!-- Retour à la liste des comptes -->
        <div class="text-center mt-4">
            <a href="/comptes" class="btn btn-secondary">Retour à la Liste des Comptes</a>
        </div>
    </div>

    <!-- Lien vers les scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
