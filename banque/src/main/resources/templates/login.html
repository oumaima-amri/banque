<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
			background: url('https://images.unsplash.com/photo-1563013544-824ae1b704d3') no-repeat center center fixed;
			background-size: cover;
			            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6a900;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .signup-message {
            text-align: center;
            margin-top: 1rem;
        }

        .signup-message a {
            color: #ffc107;
            text-decoration: none;
        }

        .signup-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="error">
                Identifiants incorrects.
            </div>

            <input type="text" name="username" placeholder="Nom d'utilisateur" required />
            <input type="password" name="password" placeholder="Mot de passe" required />

            <button type="submit">Se connecter</button>
        </form>

        <div class="signup-message">
            <p style=" size: 6;">Vous n'avez pas de compte , veuillez  <a style="color:blue">contacter votre administrateur</a></p>
        </div>
    </div>
</body>
</html>
